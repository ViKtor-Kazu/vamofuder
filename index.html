<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vamo fuder meu bem</title>
    <meta name="author" content="Victor Campos" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./card.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="title">
      <div class="container">
        <div class="row">
          <h1>OI MYNHA VIDA</h1>
          <h2>AIN QUE DELICIAN</h2>
          <h3>Escolha a posição desejada:</h3>
        </div>
      </div>
    </section>

    <section class="main">
      <div class="container">
        <div class="wrapper">
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <p class="back-number">1</p>
                <img
                  src="https://cdn-icons-png.flaticon.com/512/1253/1253439.png?w=826"
                  class="gift"
                />
              </div>
              <div class="flip-card-back gift-option">
                <h1></h1>
                <img
                  src="https://cdn-icons-png.flaticon.com/512/9982/9982679.png"
                />
                <p>Posição Exorcista</p>
              </div>
            </div>
          </div>

          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <p class="back-number">2</p>
                <img
                  src="https://cdn-icons-png.flaticon.com/512/1253/1253439.png?w=826"
                  class="gift"
                />
              </div>
              <div class="flip-card-back gift-option">
                <h1></h1>
                <img
                  src="https://res.cloudinary.com/buzzfeed-brasil/image/upload/q_auto,f_auto/image-uploads/quiz-question-alternative-image/jpeg/24cf7d79c5cbbed084a4fd2a4c840b10.jpg"
                />
                <p>Sentada Majestosa</p>
              </div>
            </div>
          </div>

          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <p class="back-number">3</p>
                <img
                  src="https://cdn-icons-png.flaticon.com/512/1253/1253439.png?w=826"
                  class="gift"
                />
              </div>
              <div class="flip-card-back gift-option">
                <h1></h1>
                <img
                  src="https://res.cloudinary.com/buzzfeed-brasil/image/upload/q_auto,f_auto/image-uploads/quiz-result-image/jpeg/26f44f50bfcc7457442b262e2f8396fd.jpg"
                />
                <p>De 4</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <p>Criado por Victor Campos</p>
    </footer>
  </body>
</html>
